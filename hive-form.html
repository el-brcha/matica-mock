<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Matica</title>

	<link rel="icon" type="image/png" href="favicon.ico" />

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css" />
	<link rel="stylesheet" type="text/css" href="css/simple-sidebar.css" />
</head>
<body>
	<nav class="navbar navbar-light bg-light border-bottom">
	  <a class="navbar-brand" id="menu-toggle" href="#menu-toggle">
	    <img class="d-inline-block align-top" src="img/logo.png" width="64" height="64" />
	  </a>
	</nav>
	<div class="toggled" id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="dashboard.html">Matica | Pčelarski dnevnik</a>
        </li>
        <li>
          <a href="dashboard.html">Početna stranica</a>
        </li>
        <li>
          <a href="hive-list.html">Košnice</a>
        </li>
        <li>
          <a href="settings.html">Podešavanja</a>
        </li>
        <li>
          <a href="profile.html">Moj profil</a>
        </li>
      </ul>
    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
      	<div class="row">
      		<div class="col-md-6">
						<div class="card">
						  <h5 class="card-header">Podaci o košnici</h5>
						  <div class="card-body">
								<form>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Naziv</label>
								    <div class="col-sm-10">
								      <input class="form-control form-control-sm" type="text">
								    </div>
								  </div>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Vrsta</label>
								    <div class="col-sm-5">
								      <select class="form-control form-control-sm">
									      <option>-</option>
									      <option>DB</option>
									      <option>LR</option>
									    </select>
								    </div>
								  </div>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Boja</label>
								    <div class="col-sm-5">
								      <input class="form-control form-control-sm" type="text">
								    </div>
								  </div>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Broj ramova</label>
								    <div class="col-sm-2">
								      <input class="form-control form-control-sm" type="number" min="0" max="999">
								    </div>
								  </div>
								  <div class="form-group row">
								    <div class="col-sm-2">Nastavak</div>
								    <div class="col-sm-10">
								      <div class="form-check">
								        <input class="form-check-input" type="checkbox">
								      </div>
								    </div>
								  </div>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Godište matice</label>
								    <div class="col-sm-2">
								      <input class="form-control form-control-sm" type="text" placeholder="GGGG">
								    </div>
								  </div>
								  <div class="form-group row">
								    <label class="col-sm-2 col-form-label">Godina</label>
								    <div class="col-sm-2">
								      <input class="form-control form-control-sm" type="text" placeholder="GGGG">
								    </div>
								  </div>
								  <div class="form-group row">
								    <div class="col-sm-10">
								      <a class="btn btn-success btn-sm" href="hive-list.html">
								      	<i class="far fa-save"></i>
								      	Sačuvaj
								      </a>
								    </div>
								  </div>
								</form>
						  </div>
						</div>
      		</div>
      	</div>
      </div>
    </div>
  </div>

	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</html>
